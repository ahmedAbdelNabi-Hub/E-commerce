<div *ngIf="isClosed()" id="hs-cookies"
  class="bg-[#ffffff5d] w-full h-screen fixed flex items-center justify-center top-0 start-0 z-[100] overflow-x-hidden overflow-y-auto"
  role="dialog" tabindex="-1" >
  <div
    class="hs-overlay-open:mt-7 z-[1050] bg-white  hs-overlay-open:duration-500 mt-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
    <div class="relative flex flex-col bg-white shadow-lg rounded-xl">
      <div class="absolute top-2 end-2">
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
          aria-label="Close" data-hs-overlay="#hs-cookies">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>

      <div class="p-4 sm:p-14 text-center overflow-y-auto">
        <!-- Icon -->
        <span
          class="shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-red-50 bg-red-100 text-red-500 ">
          <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
        </span>
        <!-- End Icon -->

        <h3 id="hs-cookies-label" class="mb-2 text-2xl font-bold text-gray-800">
          You Sure To Delete!
        </h3>
        <p class="text-gray-500">
          Your Delete Product from This <span class="text-blue-400">Status</span>
        </p>
      </div>

      <div class="flex items-center">
        <button (click)="handleCancel()" type="button"
          class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-es-xl border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
          data-hs-overlay="#hs-cookies">
          Cansel
        </button>
        <button (click)="handleDelete()" type="button"
          class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-ee-xl border border-transparent bg-red-400 text-white hover:bg-red-700 focus:outline-none focus:bg-red-700 disabled:opacity-50 disabled:pointer-events-none"
          data-hs-overlay="#hs-cookies">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
