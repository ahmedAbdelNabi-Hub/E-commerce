<div class="-mt-px">
    <!-- Breadcrumb -->
    <div class="sticky top-0 inset-x-0 z-20 bg-white border-y px-4 sm:px-6 lg:px-8 lg:hidden">
        <div class="flex items-center py-2">
            <!-- Navigation Toggle -->
            <button type="button"
                class="size-8 flex justify-center items-center gap-x-2 border border-gray-200 text-gray-800 hover:bg-gray-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200 disabled:opacity-50 disabled:pointer-events-none"
                aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-application-sidebar"
                aria-label="Toggle navigation" data-hs-overlay="#hs-application-sidebar">
                <span class="sr-only">Toggle Navigation</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M15 3v18"></path>
                    <path d="m8 9 3 3-3 3"></path>
                </svg>
            </button>
            <!-- End Navigation Toggle -->

            <!-- Breadcrumb -->
            <ol class="flex items-center whitespace-nowrap">
                <li class="flex items-center text-sm text-gray-800">
                    Application Layout
                    <svg class="shrink-0 mx-3 overflow-visible size-2.5 text-gray-400" width="16" height="16"
                        viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </li>
                <li class="text-sm font-semibold text-gray-800 truncate" aria-current="page">
                    Dashboard
                </li>
            </ol>
            <!-- End Breadcrumb -->
        </div>
    </div>
    <!-- End Breadcrumb -->
</div>

<!-- Sidebar -->
<div
    class="translate-x-full transition-all duration-300 transform w-[230px] top-14 h-full hidden md:fixed inset-y-0 start-0 z-0 bg-white border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0">
    <div class="relative flex flex-col h-full max-h-full">
        <div
            class="h-full overflow-y-auto overflow-x-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
            <nav class="hs-accordion-group p-3 w-full flex flex-col flex-wrap">
                <ul class="flex flex-col gap-x-3.5 py-2 px-1">
                    <ng-container *ngFor="let section of menuSections">
                        <p class="uppercase text-[11px] text-slate-500 my-2">{{ section.title }}</p>
                        <li *ngFor="let item of section.items">
                            <a [routerLink]="item.route"
                                class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100 hover:bg-gray-50 transition-colors duration-200"
                                routerLinkActive="bg-gray-100">
                                <i [class]="'bx ' + item.icon + ' text-xl'"></i>
                                <span class="text-[14px] mx-2">{{ item.label }}</span>
                                <span *ngIf="item.badge"
                                    class="ml-auto bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full">
                                    {{ item.badge }}
                                </span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </nav>
        </div>
    </div>
</div>
