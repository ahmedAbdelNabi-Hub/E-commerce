<div class="max-w-[85rem] px-4 py-3 sm:px-6 lg:px-8 lg:py-2 mx-auto">

    <div class="mx-auto mt-2">
        <div class="grid grid-cols-2 md:grid-cols-4 border border-gray-200 shadow-2xs rounded-xl overflow-hidden">
            <!-- Total Sales Card -->
            <app-dashboard-card [icon]="icons[0]" label="Total Sales" [amount]="chartData()?.totalSales!" currency="EGP"
                [percentageChange]="5.4" [isPositiveChange]="true" [isLoading]="(dashboardApi.isLoading$ | async)!">
            </app-dashboard-card>

            <!-- Total Clients Card -->
            <app-dashboard-card [icon]="icons[1]" label="Total Clients" [amount]="chartData()?.totalClients!"
                currency="Clients" [percentageChange]="5.4" [isPositiveChange]="true"
                [isLoading]="(dashboardApi.isLoading$ | async)!">
            </app-dashboard-card>

            <!-- Total Orders Card -->
            <app-dashboard-card [icon]="icons[2]" label="Total Orders" [amount]="chartData()?.totalOrders!"
                currency="Orders" [percentageChange]="10.2" [isPositiveChange]="true"
                [isLoading]="(dashboardApi.isLoading$ | async)!">
            </app-dashboard-card>

            <!-- Total Products Card -->
            <app-dashboard-card [icon]="icons[3]" label="Total Products" [amount]="chartData()?.totalProducts!"
                currency="Products" [percentageChange]="-3.1" [isPositiveChange]="false"
                [isLoading]="(dashboardApi.isLoading$ | async)!">
            </app-dashboard-card>
        </div>
    </div>

    <app-order-status-chart ></app-order-status-chart>
    <app-top-seller-table></app-top-seller-table>
