<button (click)="isDisplay=true" class="px-5 py-1 text-green-600"><i class='bx bxs-file-plus text-2xl'></i> <span class="text-[10px]">Copy</span></button>

<div *ngIf="isDisplay" @fadeInOut class="w-full h-full rounded-sm absolute bg-[#34343446] top-0 left-0 flex items-center justify-center">
    <div class="w-1/2 relative h-1/2">
      <!-- Close Button -->
      <button 
        type="button" 
        class="absolute top-1 right-1 inline-flex shrink-0 justify-center items-center size-8  "
        (click)="toggleModal()">
        <i class='bx bx-x text-2xl text-black'></i> 
      </button>
  
      <!-- Textarea -->
      <textarea
      [(ngModel)]="textInput"
      class="p-4 h-full block shadow-md w-full bg-gray-100  border-black border rounded-lg text-sm outline-none border-dashed resize-none"
      placeholder="Paste your product attributes here"
    ></textarea>
      <!-- Process Button -->
      <button 
        type="button" 
        class="mt-4 w-full bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (click)="processText()">Process Text</button>
    </div>
  </div>
