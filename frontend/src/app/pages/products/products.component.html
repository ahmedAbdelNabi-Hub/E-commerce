<div *ngIf="performApi.isLoading$ | async" class="absolute top-0 w-full h-screen">
    <app-loading></app-loading>
</div>

<div *ngIf="!(performApi.isLoading$ | async)" class="container mx-auto px-1 mt-16 md:px-9 lg:px-24 pt-4 bg-[#ffffff]">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="Breadcrumb" class="border-b px-2 pb-4">
        <ol class="flex items-center whitespace-nowrap">
            <li class="inline-flex items-center">
                <a class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 transition-colors"
                    routerLink="/">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </a>
                <svg class="shrink-0 mx-2 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </li>
            <li class="inline-flex items-center">
                <a class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 transition-colors"
                    routerLink="/products">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    Products
                    <svg class="shrink-0 mx-2 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </a>
            </li>
            <li class="inline-flex items-center text-sm font-semibold text-gray-800 truncate" aria-current="page">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                All Products
            </li>
        </ol>
    </nav>

    <!-- Category Showcase -->
    <div class="mb-4 md:mb-8 px-2">
        <!-- All Products Banner -->
        <div class="relative rounded-xl overflow-hidden bg-gradient-to-r from-blue-600 to-teal-500 text-white p-4 md:p-8 mb-4 md:mb-6">
            <div class="relative z-10 max-w-xl">
                <h2 class="text-xl md:text-3xl font-bold mb-2">All Products Collection</h2>
                <p class="text-blue-100 mb-3 text-sm md:text-base">Browse through our complete catalog featuring quality products at great prices</p>
             
            </div>
            <div class="absolute right-0 top-0 h-full w-1/4 md:w-1/3 flex items-center justify-center opacity-10">
                <svg class="w-32 h-32 md:w-64 md:h-64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex md:flex-row flex-col-reverse gap-6">
        <!-- Filters Sidebar -->
        <aside class="hidden md:block w-1/4 min-w-[250px]">
            <app-filter [filterItem]="filters()!"></app-filter>
        </aside>

        <!-- Products Grid -->
        <main class="flex-1">
            <!-- Products Section -->
            <div class="mb-8">
                <!-- Section Header -->
                <div class="flex items-center justify-between px-3 mb-6">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                            </svg>
                            Featured Products
                        </h2>

                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </button>
                        <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Products Grid -->
                <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">
                    <div *ngFor="let product of products()?.data"
                        class="group bg-white rounded-md overflow-hidden  h-full">
                        <app-product-card-with-discound [EnableForProductsPage]="true" [showWithRow]="true"
                            [productData]="product" class="h-full">
                        </app-product-card-with-discound>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
