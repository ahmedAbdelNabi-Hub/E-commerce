<div class="flex border-b px-3 flex-col items-center md:flex-row md:items-start py-2 relative">

    <!-- Image Section -->
    <div class="flex items-center justify-center w-48 h-48 max-sm:w-28 max-sm:h-28 shrink-0 rounded-md">
        <img [src]="basketItem.imageUrl" loading="lazy" class="w-full h-full object-contain" />
    </div>

    <!-- Product Info Section -->
    <div class="flex flex-col  ">
        <div class="w-full">
            <h3 class="text-base spicel-font md:text-2xl font-semibold">{{basketItem.productName}}</h3>
            <p class="text-[10px] font-thin text-gray-700 mt-0.5 line-clamp-1">
                {{basketItem.description}}
            </p>
            <p class="text-sm font-thin py-1">SKU : {{'#QN85QN90DAFXZA'}}</p>

            <div class="flex items-center w-10 -space-x-4 flex-wrap">
                <select [(ngModel)]="selectQantity" (ngModelChange)="updateQuantity($event)"
                    class="py-1 block w-full outline-none border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                    <option class="px-4" value="1" selected>{{basketItem.quantity}}</option>
                    <option *ngFor="let quantity of stockOptions" [value]="quantity">{{quantity}}</option>
                </select>
            </div>
        </div>
        <div class="w-full">
            <div class="flex  items-center space-x-3  ">
                <div class="flex items-center py-4 mt-1 space-x-4">
                    <i class='bx bxs-truck text-3xl text-blue-500 font-thin'></i>
                    <p class="font-thin text-[12px]  md:text-[15px] ">Delivers to: <span class="text-blue-500">04750</span>
                        Not available</p>
                </div>
                <div class="flex items-center py-4 mt-1 space-x-4">
                    <i class='bx bxs-store text-3xl text-yellow-300 font-thin'></i>
                    <p class="font-thin text-[12px] md:text-[15px] ">In-Store pick up at: Best Buy Bangor
                        Get it by Nov. 8</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Price and Delete Button Section -->
    <div class="flex px-4 w-full md:w-auto  flex-row md:flex-col items-start md:items-end mt-2">
        <div class="w-[80%] md:w-auto">
            <p class="text-2xl font-semibold">{{'2,299.99'}}<span
                    class="mx-1 text-sm text-blue-400 font-semibold">ج.م</span></p>
            <p class="line-through text-gray-400 font-thin text-[15px]">{{basketItem.price | number}}</p>
        </div>
        <button (click)="deleteItemFromBasket(basketItem)" type="button"
            class="mt-5 w-[20%] md:mx-0 font-semibold text-black text-xs md:w-full flex items-end justify-end shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-current inline" viewBox="0 0 24 24">
                <path
                    d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z">
                </path>
                <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"></path>
            </svg>
        </button>
        
    </div>
</div>
