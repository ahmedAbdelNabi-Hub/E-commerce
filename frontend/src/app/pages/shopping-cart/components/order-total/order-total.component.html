<div class="px-1 relative w-full bg-[#f7f7f7] rounded-lg">
    <p class="text-[22px] py-4 merriweather-bold border-gray-300 border-b px-2">
      Order Summary
    </p>
  
    <div class="px-2 py-4 border-gray-300 border-b">
      <div class="flex flex-col justify-center space-y-3">
        <h3 class="merriweather-bold">Promo/Referral code</h3>
        <div class="relative">
          <button class="absolute top-2.5 right-3 text-gray-600">Apply</button>
          <input
            placeholder="Enter promo code"
            type="text"
            class="px-4 py-2.5 text-gray-600 border bg-white w-full"
          />
        </div>
      </div>
    </div>
  
    <ul class="space-y-2 mt-5 px-2 py-2 border-gray-300 border-b font-semibold">
      <li class="flex items-center justify-between">
        <p class="text-sm">Subtotal ({{ basketItems?.basketItems?.length }} items)</p>
        <p>{{ subtotal() | number}} EGP</p>
      </li>
      <li class="flex items-center justify-between">
        <p class="text-sm">Shipping</p>
        <span
          class="px-3 text-white bg-red-500 text-[14px] rounded-full"
          *ngIf="shippingCost() === 0"
          >FREE</span
        >
        <p *ngIf="shippingCost() > 0">{{ shippingCost()}} EGP</p>
      </li>
      <li class="flex items-center justify-between">
        <p class="text-sm">Estimated tax</p>
        <p>{{ estimatedTax() | number}} EGP</p>
      </li>
    </ul>
  
    <ul class="space-y-2 mt-5 px-2 py-2 border-gray-300 border-b font-semibold">
      <li class="flex items-center justify-between">
        <p class="text-[22px] font-semibold">Estimated Total</p>
        <p class="text-[22px]">{{ total() | number}} EGP</p>
      </li>
      <li class="pt-2">
        <button (click)="_checkout()"
          class="text-center bg-blue-500 text-white text-[15px] py-2 font-semibold rounded-full w-full"
        >
        <p *ngIf="!Isloading" >Checkout </p>
        <div *ngIf="Isloading" class="flex items-center justify-center space-x-4 px-3 ">
            <span class="loader"></span>
        </div>
        </button>
      </li>
      <li class="">
        <button
          class="text-center bg-[#f2ba36] text-[20px] py-1 font-bold rounded-full w-full"
        >
          <span class="text-[#002e80]">Pay</span
          ><span class="text-[#0094d3]">Pal</span>
        </button>
      </li>
    </ul>
  </div>
