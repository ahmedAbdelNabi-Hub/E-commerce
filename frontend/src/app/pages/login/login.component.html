<main class="w-full h-screen">

    <div class="flex-1 flex-col items-center justify-center h-screen mt-20  md:mt-10">
        <div
            class=" w-full md:w-[80%] lg:w-[45%] mt-7 px-2 md:px-28 flex items-center justify-center  bg-white  container mx-auto">
            <div class="w-full px-2">
                <div class="p-4 sm:p-7">
                    <div class="relative text-center flex items-center justify-center space-x-2">
                        <a routerLink="" class=" flex px-3 py-3  items-center flex-row">
                            <img class="w-[150px]  h-9 " src="../../../../assets/logo-2-removebg-preview.png" />
                        </a>
                    </div>
                    <p class="mb-4 py-2 text-center text-2xl font-bold text-[#150922]">Sign In To Your Account.</p>

                    <div class="mt-5">
                        <!-- Form -->
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
                                {{ errorMessage }}
                            </div>
                            <div class="grid gap-y-4">
                                <div>
                                    <label for="email" class="block text-sm mb-2">Email Address</label>
                                    <div class="relative">
                                        <i class='text-gray-600  bx bx-envelope absolute top-3.5 left-2'></i>
                                        <input formControlName="email" placeholder="Enter your Email Address"
                                            type="email" id="email" name="email"
                                            class="py-3 px-8 block border w-full border-gray-200 rounded-lg text-sm outline-none"
                                            required aria-describedby="email-error">

                                        <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
                                            class="text-xs text-red-600 mt-2">
                                            Email is required
                                        </p>
                                        <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')"
                                            class="text-xs text-red-600 mt-2">
                                            Enter a valid email address
                                        </p>
                                    </div>

                                </div>
                                <div>
                                    <div class="flex justify-between items-center">
                                        <label for="password" class="block text-sm mb-2">Password</label>
                                    </div>
                                    <div class="relative">
                                        <i class="text-gray-600 bx bx-lock-alt absolute top-3.5 left-2"></i>

                                        <!-- Input for Password -->
                                        <input formControlName="password" [type]="showPassword ? 'text' : 'password'"
                                            placeholder="Enter your password"
                                            class="py-3 px-8 block border w-full border-gray-200 rounded-lg text-sm outline-none"
                                            required aria-describedby="password-error" />

                                        <button type="button"
                                            class="absolute top-3.5 right-2 text-gray-600 focus:outline-none"
                                            (click)="togglePasswordVisibility()">
                                            <i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
                                        </button>
                                    </div>

                                    <a class="inline-flex items-end justify-end w-full gap-x-1 text-sm text-[#2966eb] decoration-2 hover:underline focus:outline-none focus:underline font-medium"
                                        href="../examples/html/recover-account.html">Forgot password?</a>
                                    <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
                                        class="text-xs text-red-600 mt-2">
                                        Password is required
                                    </p>
                                    <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')"
                                        class="text-xs text-red-600 mt-2">
                                        Password must be at least 6 characters
                                    </p>

                                </div>


                                <button type="submit" [disabled]="isSubmitting()"
                                    class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-[#2966eb] uppercase text-white ">
                                    <span *ngIf="!isSubmitting()">Sign in</span>
                                    <span *ngIf="isSubmitting()" class="flex items-center">
                                        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                                stroke-width="4" fill="none"></circle>
                                            <path class="opacity-75" fill="currentColor"
                                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                            </path>
                                        </svg>
                                        Signing in...
                                    </span>
                                </button>
                                <div
                                    class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6">
                                    Or</div>
                                <asl-google-signin-button shape="square" theme="outline" logo_alignment="center"
                                    size="large" type='standard' size='large'></asl-google-signin-button>
                                <p class="mt-2 text-sm text-gray-600 text-center">
                                    Don't have an account yet?
                                    <a routerLink="/auth/create/account"
                                        class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium">
                                        Sign up here
                                    </a>
                                </p>

                            </div>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
