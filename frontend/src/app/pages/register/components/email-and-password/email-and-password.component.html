
<form [formGroup]="NameForm" (ngSubmit)="submitForm()" [@moveLeftToRight]="'enter'" [@moveRightToLeft]="'leave'"
    class="w-full relative  flex flex-col space-y-3 ">
    
    <div class=" flex flex-col md:flex-row md:items-center  h-auto md:h-[90px]">
        <div class="w-full md:w-[60%] relative h-full">
            <label for="email" class="block text-sm mb-2">Email Address</label>
            <div class="relative">
                <input placeholder="Enter your Email Address" type="email" id="email" name="email"
                    class="py-3 px-3 block border w-full border-gray-200 rounded-sm text-sm outline-none" required
                    aria-describedby="email-error" formControlName="email">
            </div>
            <div class=" text-red-500 text-[13px] px-1 font-thin my-1" *ngIf="isControlInvalid('email')">
                {{getErrorMessage('email') }}
            </div>
        </div>
        <div class="relative w-full flex-none md:w-[40%] h-full mt-3 md:mt-0  md:ml-3">
            <label for="email" class="block text-sm mb-2">Phone </label>
            <div class="relative">
                <input formControlName="phoneNumber" placeholder="Phone" type="Phone" id="Phone" name="Phone"
                    autocomplete="off"
                    class="py-3  px-3  block border w-full border-gray-200 rounded-sm text-sm outline-none"
                    aria-describedby="email-error">

                <div class="text-red-500 text-[13px] px-1 font-thin my-1" *ngIf="isControlInvalid('phoneNumber')">
                    {{getErrorMessage('phoneNumber') }}
                </div>
            </div>
        </div>
    </div>



    <div class="flex flex-col md:flex-row items-center space-x-2 h-auto md:h-[90px]">
        <div class="relative w-full md:w-[50%] h-full mb-4 md:mb-0">
            <div class="flex justify-between items-center">
                <label for="password" class="block text-sm mb-2">Password</label>
            </div>
            <div class="relative">
                <!-- Input for Password -->
                <input [type]="showPassword() ? 'text' : 'password'" placeholder="Enter your password"
                    class="py-3 px-3 block border w-full border-gray-200 rounded-sm text-sm outline-none"
                    formControlName="password" />

                <!-- Toggle Password Visibility Icon -->
                <button type="button" class="absolute top-3.5 right-2 text-gray-600 focus:outline-none"
                    (click)="togglePasswordVisibility()">
                    <i [class]="showPassword() ? 'bx bx-show' : 'bx bx-hide'"></i>
                </button>

            </div>

            <div class="text-red-500 text-[13px] px-1 font-thin my-1" *ngIf="isControlInvalid('password')">
                {{getErrorMessage('password') }}
            </div>
        </div>

        <div class="w-full md:w-[50%] h-full">
            <div class="">
                <label for="Password" class="block text-sm mb-2">Confirm Password</label>
                <div class="relative ">
                    <input type="password" placeholder="Enter your password"
                        class="py-3 px-3 block border w-full border-gray-200 rounded-sm text-sm outline-none"
                        formControlName="confirmPassword" />

                    <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                        <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                            aria-hidden="true">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="text-red-500 text-[13px] px-1 font-thin my-1" *ngIf="isControlInvalid('confirmPassword')">
                {{getErrorMessage('confirmPassword') }}
            </div>
        </div>
    </div>
    <div class="flex items-end justify-end ">
        <button type="submit" class="bg-blue-500 text-white px-8 py-2 rounded-3xl">Next</button>
    </div>
</form>
