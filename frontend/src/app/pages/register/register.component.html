<div class="container md:px-4 lg:px-9 xl:px-40 h-screen mx-auto flex flex-col justify-center">
    <div *ngIf="_registerService.isLoading$ | async" class="loader-line"></div>
    <div *ngIf="_registerService.isLoading$ | async" class="absolute w-full h-screen bg-[#eeeeee53] top-0 z-[100]">
    </div>
    <div class=" py-10 px-2 md:px-8  w-full md:border border-gray-300  md:rounded-xl bg-[#ffffff]  md:h-[380px]">
        <div class="">
            <img class=" h-9 " src="../../../../assets/logo-2.png" />
        </div>
        <div class="flex flex-col md:flex-row mt-10 px-4">
            <div class="md:w-[50%] ">
                <!-- logo -->
                <h4 class="text-4xl text-gray-800">{{contentRightForm()[0]}}</h4>
                <p class="mt-3 text-gray-600 font-thin w-full md:w-[70%]">{{contentRightForm()[1]}}</p>
            </div>
            <!-- input div -->
            <div class="md:w-[50%] overflow-hidden mt-14 md:mt-0">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <footer class="flex items-end justify-end  mt-4 mx-5">
        <div class="flex items-center space-x-3">
            <p class="text-[13px] text-gray-700">Help</p>
            <p class="text-[13px] text-gray-700">Privacy</p>
            <p class="text-[13px] text-gray-700">Terms</p>
        </div>
    </footer>
</div>
