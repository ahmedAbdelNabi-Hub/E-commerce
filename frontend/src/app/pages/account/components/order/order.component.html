<section class="mt-3 md:px-1 py-3">
    <div class="border-t md:px-1 mt-2 py-3">
        <h3 class="text-2xl uppercase px-4 my-5">Orders</h3>
        
        <ng-container *ngIf="orders().length > 0; else noOrders">
            <div class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <div *ngFor="let order of orders()">
                    <app-order-card [orderData]="order"></app-order-card>
                </div>
            </div>
        </ng-container>

        <ng-template #noOrders>
            <div class="flex flex-col items-center justify-center py-2 px-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <h4 class="text-xl font-semibold mb-2">No Orders Yet</h4>
                <p class="text-gray-600 mb-6">Looks like you haven't made any orders yet.</p>
                <a routerLink="/" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Start Shopping
                </a>
            </div>
        </ng-template>
    </div>
</section>
