<div *ngIf="productAttributes?.length!=0" #detailsSection class="lg:col-span-full md:px-10" id="details">
    <!-- Product Specifications Section -->
    <div class="mt-8 sm:mt-12">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Product Specifications</h2>
            <p class="mt-2 text-gray-600">Detailed technical specifications and features</p>
        </div>

        <div class="bg-white overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-4 text-start text-sm font-semibold text-gray-900 uppercase tracking-wider">
                                Property Name
                            </th>
                            <th scope="col"
                                class="px-6 py-4 text-start text-sm font-semibold text-gray-900 uppercase tracking-wider">
                                Specifications
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="transition-colors hover:bg-gray-50" *ngFor="let attribute of productAttributes">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="text-sm font-medium text-gray-900">
                                        {{attribute.attributeName}}
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">{{attribute.attributeValue}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-4 text-sm text-gray-500">
            <p>* Specifications may vary by configuration and region</p>
        </div>
    </div>
</div>
