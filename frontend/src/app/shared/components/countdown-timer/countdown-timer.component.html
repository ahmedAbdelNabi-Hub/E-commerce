<div class="flex items-center justify-center px-1 w-full py-3">
  <div class="mx-2 flex flex-col items-center justify-center">
    <div
      class="bg-[#4263af] text-white flex items-center justify-center text-sm   rounded-md shadow-sm w-[30px] h-[30px]">
      {{countdown.hours}}
    </div>
    <h3 class="text-sm font-semibold my-1">Hours</h3>
  </div>
  <div class="mx-2 flex flex-col items-center justify-center">
    <div class="bg-[#eee] flex items-center justify-center text-sm   rounded-md shadow-sm w-[30px] h-[30px]">
      {{countdown.days}}
    </div>
    <h3 class="text-sm font-semibold my-1">Days</h3>
  </div>
  <div class="mx-2 flex flex-col items-center justify-center">
    <div class="bg-[#eee] flex items-center justify-center text-sm   rounded-md shadow-sm w-[30px] h-[30px]">
      {{countdown.minutes}}
    </div>
    <h3 class="text-sm font-semibold my-1">Minutes</h3>
  </div>
  <div class="mx-2 flex flex-col items-center justify-center">
    <div class="bg-[#eee] flex items-center justify-center text-sm   rounded-md shadow-sm w-[30px] h-[30px]">
      {{countdown.seconds}}
    </div>
    <h3 class="text-sm font-semibold my-1">Seconds</h3>
  </div>
</div>
