<div (click)="close()" class="container fixed w-full bg-[#00000082] h-full z-30 mx-auto py-4 overflow-y-auto">
    <div (click)="$event.stopPropagation()" class="sidebar overflow-y-auto z-50">
       
        <div class="flex items-center px-2">
            <a class="bg-[#e2e2e2] rounded-md my-2 text-black cursor-pointer px-4 py-2 w-full ">تسجيل الدخول/ إنشاء حساب</a>
        </div>
        <div  class="flex flex-col space-y-4 justify-center mt-10 ">
           <div *ngFor="let navbar of Navbar;let i = index" (click)="getNavberWithIndex(i)" class="hover:border hover:border-dashed hover:border-black py-1 cursor-pointer flex items-center justify-between">
                <p class="cursor-pointer text-[15px] font-thin">{{navbar?.name}}</p>
                <i class='bx bx-chevron-left text-2xl'></i> 
            </div>
        </div>
        <div class="border-t py-4 flex flex-col justify-center space-y-3">
            <p class="cursor-pointer text-[15px] font-thin">حسابي</p>
            <p class="cursor-pointer text-[15px] font-thin">تتبع مسار طلبك</p>

        </div>
    </div>
    <div  (click)="$event.stopPropagation()" *ngIf="isOpen"  @sidebarAnimation class="z-50 fixed top-[46px] left-0 w-[70%] h-full bg-white">
        <div class="mt-5 px-4 bg-white">
            <div class="flex items-center space-x-2 justify-between">
                <i (click)="isOpen=false" class='bx bx-chevron-right text-3xl border p-1 border-dashed rounded-md shadow-sm'></i> 
                <p class="font-semibold ">{{navberWithIndex.name}}</p>
            </div>
            <div class="mt-10">
                <div class="" *ngFor="let menu of navberWithIndex.menus">
                    <app-accordion [menu]="menu" ></app-accordion>
                </div>
             </div>
        </div>
    </div>
    
</div>
