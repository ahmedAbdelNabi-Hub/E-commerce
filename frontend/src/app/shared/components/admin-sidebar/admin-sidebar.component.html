<div class="-mt-px">
    <!-- Breadcrumb -->
    <div class="sticky top-0 inset-x-0 z-20 bg-white border-y px-4 sm:px-6 lg:px-8 lg:hidden">
        <div class="flex items-center py-2">
            <!-- Navigation Toggle -->
            <button type="button"
                class="size-8 flex justify-center items-center gap-x-2 border border-gray-200 text-gray-800 hover: rounded-lg focus:outline-none focus: disabled:opacity-50 disabled:pointer-events-none"
                aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-application-sidebar"
                aria-label="Toggle navigation" data-hs-overlay="#hs-application-sidebar">
                <span class="sr-only">Toggle Navigation</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M15 3v18"></path>
                    <path d="m8 9 3 3-3 3"></path>
                </svg>
            </button>
            <!-- End Navigation Toggle -->

            <!-- Breadcrumb -->
            <ol class="flex items-center whitespace-nowrap">
                <li class="flex items-center text-sm text-gray-800">
                    Application Layout
                    <svg class="shrink-0 mx-3 overflow-visible size-2.5 text-gray-400" width="16" height="16"
                        viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </li>
                <li class="text-sm font-semibold text-gray-800 truncate" aria-current="page">
                    Dashboard
                </li>
            </ol>
            <!-- End Breadcrumb -->
        </div>
    </div>
    <!-- End Breadcrumb -->
</div>

<!-- Sidebar -->
<div
    class="translate-x-full transition-all duration-300 transform w-[230px] h-full hidden md:fixed inset-y-0 start-0 z-0 bg-white border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0">
    <div class="relative flex flex-col h-full max-h-full">
        <div class="px-6 py-[15px] flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center px-5">
                <img src="../../../assets/logo-2.png">
            </div>
            <!-- End Logo -->
        </div>
        <!-- Content -->
        <div
            class="h-full overflow-y-auto overflow-x-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
            <nav class="hs-accordion-group p-3 w-full flex flex-col flex-wrap">
                <ul class="flex flex-col space-y-1 gap-x-3.5 py-2 px-1">
                    <p class="uppercase text-[10px] text-slate-500 my-2">Main Menu</p>
                    <li>
                        <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-0.5 px-2 text-black rounded-sm">
                            <i class='text-xl bx bx-category-alt'></i>
                            <span class="text-[14px] mx-2">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100"
                            href="#">
                            <img class="w-4 h-4" src="assets/icons/logotype (2).png">
                            <span class="text-[14px] mx-2">Advertisements</span>
                        </a>
                    </li>


                    <!-- New Links -->

                    <li>
                        <a routerLink="/orders" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100">
                            <i class='text-xl bx bx-list-ul'></i>
                            <span class="text-[14px] mx-2">Orders</span>
                        </a>
                    </li>
                   
                    <p class="uppercase text-[11px] text-slate-500 my-2">Product Management</p>
                    <!-- Product Statuses -->
                    <li>
                        <a routerLink="/admin/view-products" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-0.5 px-2  focus:outline-none focus:bg-gray-100">
                            <i class='bx bx-collection text-xl'></i>
                            <span class="text-[14px] mx-2">View All Product</span>
                        </a>
                    </li>
                    <li>
                        <a    
                            [queryParams]="{ create: 'true' }"
                            routerLink="/admin/product" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-0.5 px-2  focus:outline-none focus:bg-gray-100">
                            <i class='bx bx-plus-circle text-xl'></i>
                            <span class="text-[14px] mx-2">Add Product</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/statuses" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-0.5 px-2  focus:outline-none focus:bg-gray-100">
                            <i class='text-xl bx bx-list-ul'></i>
                            <span class="text-[14px] mx-2">Product Statuses</span>
                        </a>
                    </li>

                    <p class="uppercase text-[11px] text-slate-500 my-3">Reports & Analytics</p>
                    <li>
                        <a routerLink="/admin/reports/sales" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100">
                            <i class='bx bxs-report text-xl'></i>
                            <span class="text-[14px] mx-2">Sales Reports</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/reports/stock" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100">
                            <i class='bx bx-cuboid text-xl'></i>
                            <span class="text-[14px] mx-2">Stock Reports</span>
                        </a>
                    </li>
                    <p class="uppercase text-[11px] text-slate-500 my-3">Settings</p>

                    <li>
                        <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center py-1.5 px-2 rounded-lg focus:outline-none focus:bg-gray-100">
                            <i class='text-xl bx bx-cog'></i>
                            <span class="text-[16px] mx-4">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- End Content -->
</div>
<!-- End Sidebar -->
